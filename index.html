<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Timeline Challenge</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="timeline-container">
        <ul class="timeline">
            <li>
                <div class="timeline-box" id="time1">
                    <div class="timeline-line"></div>
                    <div class="timeline-options">
                        <span>Pedido realizado</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="timeline-box" id="time2">
                   <div class="timeline-line"></div>
                    <div class="timeline-options">
                        <span>Pagamento Aprovado</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="timeline-box" id="time3">
                    <div class="timeline-line"></div>
                    <div class="timeline-options">
                        <span>Separado no estoque</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="timeline-box" id="time4">
                    <div class="timeline-line"></div>
                    <div class="timeline-options">
                        <span>Enviado para transportadora</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="timeline-box" id="time5">
                    <div class="timeline-line"></div>
                    <div class="timeline-options">
                        <span>Saiu para entrega</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
